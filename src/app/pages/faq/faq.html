<div class="faq-container">
  <div class="hero-section">
    <h1>Frequently Asked Questions</h1>
    <p class="hero-description">
      Find answers to common questions about our windows quote service and how we connect you with trusted contractors.
    </p>
  </div>

  <div class="content-section">
    <div class="faq-section">
      <h2>Common Questions</h2>
      <div class="faq-list">
        <div
          class="faq-item"
          *ngFor="let faq of faqs; let i = index"
          [class.active]="faq.isOpen"
        >
          <button
            class="faq-question"
            (click)="toggleFaq(i)"
            [attr.aria-expanded]="faq.isOpen"
            [attr.aria-controls]="'faq-answer-' + i"
          >
            <span class="question-text">{{ faq.question }}</span>
            <span class="toggle-icon" [class.rotated]="faq.isOpen">
              <svg width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M4 6L8 10L12 6" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
              </svg>
            </span>
          </button>

          <div
            class="faq-answer"
            [id]="'faq-answer-' + i"
            [class.expanded]="faq.isOpen"
          >
            <div class="answer-content">
              {{ faq.answer }}
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="cta-section">
      <h2>Still Have Questions?</h2>
      <p>Can't find what you're looking for? Our team is here to help.</p>
      <a href="/contact" class="cta-button">Contact Us</a>
    </div>
  </div>
</div>
